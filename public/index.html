<!DOCTYPE html>
<html>
  <head>
    <title>Write Your Own Adventure</title>

    <script src="libs/underscore.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/backbone.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">

  </head>
  <body>
    <div class="container">
      <div class= "toc-header-wrap">
        <header class="header">
          <button class="createButton">Create a Book</button>
        </header>
        <section id="enterHere"></section>
      </div>

      <div class= "add-header-wrap">
        <header class="header">
          <button class="backButton">Back</button>
        </header>
        <section class="createSection">
          Title:<input class="createTitle">
          <textarea class="createText"></textarea>
          <button class="addPage">Add Page</button>
          <button class="editPage">Edit Page</button>
          <button class="cancelPage">Cancel</button
        </section>
      
      </div>

      <div class="edit-header-wrap">

      </div>

    </div>
   


    <script src="views.js"></script>
    <script src="index.js"></script>
    <script type="x-handlebars-template" id="toc-template">
      <div class="tocSection">
        <div class="tocFont">Table of Contents</div>
            <div class="tocArea">
              {{#each this}}
              <div>
                <span><a href="#page/{{id}}">Page: {{id}}</a></span>
                <span>Title: {{title}}</span>
              </div>
              {{/each}}
            </div>
        </div>
      </div>
    </script>
    

    <script type="x-handlebars-template" id="pages-template">
      <div data-id="{{id}}">
      <div class="paragraphs">{{paragraphs}}</div>
      <div class="button-container">
      <button><a href="#">Table of Contents</a></button>
      <button class="editButton">Edit this page</button>
      <button class="deleteButton">Delete this page</button>
      </div>
      </div>
    </script>



     <script type="x-handlebars-template" id="edit-template">
       <header class="header">
          <button class="backButton">Back</button>
        </header>
        <section class="createSection">
          Title:<input class="createTitle">
          <textarea class="createText"></textarea>
          <button class="addPage">Add Page</button>
          <button class="editPage">Edit Page</button>
          <button class="cancelPage">Cancel</button
        </section>
    </script>
    
  </body>
</html>
